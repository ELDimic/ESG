<ul class="list" role="list">

  <!-- Cicla su tutti i report e mostra le informazioni -->
  <li class="item" *ngFor="let report of reports">
    <div class="meta">
      <h3>{{ report.title }}</h3>
      <p>{{ report.summary }}</p>
    </div>
    <!-- Bottone per richiedere il download del PDF -->
    <button class="btn" (click)="downloadReport(report.fileName)">Download PDF</button>
  </li>
</ul>
