name: Build and deploy Angular app to Azure Web App - ESGFabbri

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: esgfabbri
  NODE_VERSION: '20'
  APP_DIR: fabbri-esg

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      # âœ… ZIP dalla cartella corretta: dist/fabbri-esg/browser
      # Dentro lo zip ci saranno index.html, assets/, web.config, js/css (in root)
      - name: Create deploy package (zip)
        shell: bash
        run: |
          echo "Build output structure:"
          ls -la dist
          ls -la dist/fabbri-esg || true
          ls -la dist/fabbri-esg/browser || true

          if [ ! -f dist/fabbri-esg/browser/index.html ]; then
            echo "ERROR: dist/fabbri-esg/browser/index.html not found!"
            echo "Listing dist (maxdepth 4):"
            find dist -maxdepth 4 -type f | head -n 200
            exit 1
          fi

          cd dist/fabbri-esg/browser
          zip -r ../../../site.zip .
          cd ../../../

          echo "ZIP created:"
          ls -la site.zip
          echo "ZIP content preview:"
          unzip -l site.zip | head -n 50

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-zip
          path: ${{ env.APP_DIR }}/site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-zip
          path: .

      - name: Verify package contents (debug)
        shell: bash
        run: |
          ls -la
          echo "Listing zip content:"
          unzip -l site.zip | head -n 50

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: esgfabbri
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site.zip
