name: Build and deploy Angular app to Azure Web App - ESGFabbri

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ESGFabbri          # App Service
  NODE_VERSION: '20'                   # ok anche 18
  AZURE_WEBAPP_PACKAGE_PATH: 'dist'    # cartella base build 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      # Trova automaticamente la cartella reale dentro dist/
      - name: Detect build output folder
        id: detect
        shell: bash
        run: |
          echo "Dist content:"
          ls -la dist
          APP_DIR=$(find dist -maxdepth 1 -mindepth 1 -type d | head -n 1)
          echo "APP_DIR=$APP_DIR" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: ${{ steps.detect.outputs.APP_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: site

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site
