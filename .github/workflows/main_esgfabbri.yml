name: Build and deploy Angular app to Azure Web App - ESGFabbri

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: esgfabbri
  NODE_VERSION: '20'
  APP_DIR: fabbri-esg

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (production)
        run: npm run build -- --configuration production
      - name: Debug dist structure
        shell: bash
        run: |
          echo "== LIST APP BUILD DIR =="
          ls -la
          echo "== LIST dist =="
          ls -la dist || true
          echo "== FIND dist (2 levels) =="
          find dist -maxdepth 2 -type f | head -n 200
          echo "== FIND dist folders (2 levels) =="
          find dist -maxdepth 2 -type d | head -n 200

      - name: Detect build output folder
        id: detect
        shell: bash
        run: |
          echo "Dist content:"
          ls -la dist
          APP_BUILD_DIR=$(find dist -maxdepth 1 -mindepth 1 -type d | head -n 1)
          echo "APP_BUILD_DIR=$APP_BUILD_DIR" >> $GITHUB_OUTPUT
          echo "Build dir detected: $APP_BUILD_DIR"
          ls -la "$APP_BUILD_DIR"

      # Crea uno zip con index.html in root (fondamentale per App Service/IIS)
      - name: Create deploy package (zip)
        shell: bash
        run: |
          # Entra nella cartella build
          cd "${{ steps.detect.outputs.APP_BUILD_DIR }}"

          # Se esiste "browser/", zippa quella (Angular builder application)
          if [ -d "browser" ]; then
            echo "Detected browser/ output. Zipping browser/..."
            cd browser
            zip -r "../../../site.zip" .
          else
            echo "No browser/ folder. Zipping current build folder..."
            zip -r "../../site.zip" .
          fi

          cd ../../..
          echo "ZIP created at:"
          ls -la site.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-zip
          path: ${{ env.APP_DIR }}/site.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-zip
          path: .

      - name: Verify package contents (debug)
        shell: bash
        run: |
          ls -la
          echo "Listing zip content:"
          unzip -l site.zip | head -n 50

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: esgfabbri
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site.zip


